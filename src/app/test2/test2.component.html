<button class="btn btn-primary"
 (click) = "toggleParagraph()">Toggle Display</button>
<!-- <p *ngIf="toggledParagraph == true">Secret password = 'tuna'</p> -->
<p *ngIf="toggledParagraph == true">Secret password = 'tuna'</p>
<div *ngFor="let logs of log"
    [ngStyle] = "{backgroundColor: logs >= 5 ? 'blue' : 'transparent'}"
    [ngClass] = "{'white-text': logs >= 5}">{{ logs }}</div>
